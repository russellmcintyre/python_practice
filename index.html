<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Stock Tips on Social Media</title>
</head>
<body>
    <h1>Top 10 Most Active Stock Tips on Social Media</h1>
    <button onclick="fetchRandomDog()">Generate Dog Picture</button>
    <br><br>
    <img id="dogImage" src="" alt="Random Dog" style="max-width: 500px; max-height: 500px;">

    <h2>Most Active Stocks on Social Media</h2>
    <ul id="stockList">
        <!-- Placeholder for stocks -->
    </ul>

    <script>
        // Fetch stock data from the JSON file generated by the Python scraper
        function fetchStockData() {
            fetch('stock_data.json')
                .then(response => response.json())
                .then(data => {
                    const stockListElement = document.getElementById('stockList');
                    stockListElement.innerHTML = ''; // Clear any existing list

                    // Populate the list dynamically with stock data
                    data.forEach(stock => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${stock.ticker} - Price: ${stock.price}`;
                        stockListElement.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching stock data:', error));
        }

        window.onload = fetchStockData; // Load stock data when the page loads

        // Function to fetch a random dog picture
        function fetchRandomDog() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const dogImageUrl = data.message;
                    document.getElementById('dogImage').src = dogImageUrl;
                })
                .catch(error => console.error('Error fetching dog image:', error));
        }
    </script>
</body>
</html>
